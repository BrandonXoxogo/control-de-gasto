<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>control de gastos</title>
    <style>
.imgCategoria{
    width: 50px;
    height: 50px;
    border-radius: 100%;
}
    </style>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    
</head>
<body onload="inicio()" style="background-color: rgb(54, 58, 75);">

    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div  class="container-fluid ">
          <a  class="navbar-brand" href="#" >
            <h1 style="position: relative; left:600px ;">Control de gastos</h1>
          </a>
        </div>
      </nav>





      


      <div class="container-fluid">
        <div class="card text-center w-50 m-auto mt-3 shadow" id="divpresupuesto">
            <h2 class="mt-2">Presupuesto inicial</h2>
            <input type="number" class="form-control w-75 m-auto my-3" id="presupuesto"  min="1" max="1000000">
            <button class="btn btn-outline-success w-75 m-auto my-3" id="btnPresupuesto"  >Iniciar</button>              

           </div>


           <div class="d-none" id="divgastos">
            <div class="card text-center w-50 m-auto mt-3 shadow p-2">
                <h2 class="mt-2">Gastos</h2>
                <div class="row">
                    <div class="col">
                        <div class=" align-middle" id="progress">
    
                            <circle-progress value="50" min="0"  max="100" text-format="percent" ></circle-progress>
                        </div>
                        <button type="button" class="btn btn-outline-primary w-75 m-auto my-4" data-bs-toggle="modal" data-bs-target="#nuevogasto">
                            <i class="bi bi-plus-circle-fill"></i>
                          </button>
                    </div>
                    <div class="col">
                        <p><span>Presupuesto:</span><b id="totalpresupuesto">$0.00</b></p>
                        <p><span>Disponible:</span><b id="totaldisponible">$0.00</b></p>
                        <p><span>Gastado</span><b id="totalgastos">$0.00</b></p>
                        <button class="btn btn-outline-danger w-75 m-auto my-2" onclick="reset()" >Reset</button>
                    </div>
                </div>
               </div>


    
               <div class="card text-center w-50 m-auto mt-3 shadow p-2">
                <h2 class="mt-2">Categoria</h2>
                <select name="categorias" id="categoria1" class=" form-control m-75 m-auto text-center">
                    <option value="todo">--Todo--</option>
                    <option value="comida">comida</option>
                        <option value="ahorro">ahorro</option>
                        <option value="casa">casa</option>
                        <option value="ocio">ocio</option>
                        <option value="salud">salud</option>
                        <option value="varios">varios</option>
                        <option value="suscripciones">suscripciones</option>
                </select>
               </div>

               <div class="card text-center w-50 m-auto mt-3 shadow p-2">
                <h2 class="mt-2">gastos</h2>
                <div class="text-center" id="listagastos">
                    <small>no hay gastos</small>
                </div>
    
               </div>
           </div>

       </div>









      <div class="modal fade" id="nuevogasto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">NUEVO GASTO</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><label for="">Descripción:</label></p>
                    <input type="text" class="form-control" id="descripcion">
                    <p><label for="">Costo:</label></p>
                    <input type="number" class="form-control" id="costo">
                    <p><label for="">Categoria:</label></p>
                    <select name="categorias" class="form-control m-75 m-auto" id="categoria2">
                        <option value="comida">comida</option>
                        <option value="ahorro">ahorro</option>
                        <option value="casa">casa</option>
                        <option value="ocio">ocio</option>
                        <option value="salud">salud</option>
                        <option value="varios">varios</option>
                        <option value="suscripciones">suscripciones</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-success" onclick="guardarGasto()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editargasto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">NUEVO GASTO</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><label for="">Descripción:</label></p>
                    <input type="text" class="form-control" id="edescripcion">
                    <p><label for="">Costo:</label></p>
                    <input type="number" class="form-control" id="ecosto">
                    <p><label for="">Categoria:</label></p>
                    <select name="categorias" class="form-control m-75 m-auto" id="editarcategoria">
                        <option value="comida">comida</option>
                        <option value="ahorro">ahorro</option>
                        <option value="casa">casa</option>
                        <option value="ocio">ocio</option>
                        <option value="salud">salud</option>
                        <option value="varios">varios</option>
                        <option value="suscripciones">suscripciones</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <input type="hidden" id="eindex">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-success" onclick="editar()">Guardar</button>
                </div>
            </div>
        </div>
    </div>
 
    


    <script src="js/circle-progress.min.js" type="module"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
<script src="js/sweetalert2.all.min.js"></script> 
   <script src="js/main.js"></script>
</body>
</html>
